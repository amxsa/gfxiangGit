<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no" />
		<title>aaa</title>
		<script type="text/javascript">
			function check(){
				//8030 01 0001 FF 0002
				var str= document.getElementById("str").value;//FF0001
				var reg =/^803[0,1]010001[A-F0-9]{2}[0-9]{4}$/; 
				var r = str.match(reg); 
				var flag=0;
				if (r!=null)flag=1;
				var d1=parseInt("FF",16);
				var d2=parseInt(str.substring(10,12),16);
				var d3=parseInt(str.substring(12));
				var d4=parseInt("FFF0",16);
				if (flag) {
					if (!(d2>=0&&d2<=d1)){
						flag=0;
					} 
					if (d3==0||d3>d4){
						flag=0;
					}
				}
				if (flag) {
					return true;
				}else{
					return false;
				}
			}
		</script>
	</head>

	<body>
		<input name='str' id='str' type="text" />
		<input  type="button" onclick="check()" value="æ¯”å¯¹" />
	</body>
</html>
