    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">

    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">

    <script type="text/javascript">
        $(function(){                 
    
            loadList();   //加载列表 
            // 数据开始
            function verify() {
            //提交获取结果
            ajaxSg.sg_ajaxClick({ url:'/XiaoITest/xiaoi'});
            //获取单个实体
            sg_loadObject('/XiaoITest/xiaoi',{data:'id'});

       });
       function getItemHtml(row){
                var temp ='';
                temp ='<div class="item pd" onclick="javascript:location.href=\'returnMsg.html\'">';
                temp+='<div class="item_left">';
                temp+='<img src="img/pic.png" alt="" />';
                temp+='</div>';
                temp+='<div class="item_right_r">';
                temp+='<p class="p1">'+row.name+'</p>';
                temp+='<p class="p2">电话：<em>'+row.phone+'</em></p>';
                temp+='</div>';
                temp+='<div class="State_words">'+row.status+'</div> ';
                temp+='</div>';
                
                return temp;
            }
            function genItems(data) {
                
                var rows = data.rows;
                
                var c = "";
                for ( var i = 0; i < rows.length; i++) {
                 
                    c += getItemHtml(rows[i]);
                }
                $("#undo").html(c);
            }

            function loadList() {
           
                $(".undo_bd").remove();
                var d = {
                    };
                //获取列表
                //var s =sg_getList("xxxxxx", "[{}]");
                var s={"rows":[{"name":"玉吉","phone":"12355555555","status":"贷款执行中行中"},{"name":"张三","phone":"12355555555","status":"贷款执行中行中"}]};
                
                genItems(s);
                
                
            };
    </script>
