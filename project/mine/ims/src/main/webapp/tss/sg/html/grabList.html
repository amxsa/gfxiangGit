<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end --> 
    <title>抢单</title>
    <link rel="stylesheet" type="text/css" href="css/bath.css" />
    <link rel="stylesheet" type="text/css" href="css/grablist.css" />
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/loadData.js" type="text/javascript"></script>
    <script src="js/loadObject.js" type="text/javascript"></script>
    <script src="js/getJson.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            loadList();   //加载列表 
            // 数据开始
            function verify() {
            //提交获取结果
            ajaxSg.sg_ajaxClick({ url:'/XiaoITest/xiaoi'});
            //获取单个实体
            sg_loadObject('/XiaoITest/xiaoi',{data:'id'});
            }
           

        });
         // 点击抢单事件
             function fintBtn(obj){
                $(obj).hide();
                $(obj).siblings('.hide_box').show();
             }

        function getItemHtml(row){
                var temp ='';
                var temp ='';
                temp ='<div class="item pd">';
                temp+='<div class="item_left">';
                temp+='<img src="img/pic.png" alt="" />';
                temp+='<em class="vip">VIP</em>';
                temp+='</div>';
                temp+='<div class="item_right">';
                temp+='<p class="first_p"><span>'+row.type+'</span><em>'+row.money+'</em></p> ';
                temp+='<p class="last_p">联系电话：<em>'+row.phone+'</em></p>';
                temp+='<p class="last_p">申请时间：<em>'+row.time+'</em></p>';
                temp+='<div class="jion_btn" onclick="fintBtn(this);">立即抢单</div>';
                temp+='<p class="hide_box">'+row.status+'</p>';
                temp+='</div></div>';
                return temp;
            }
            function genItems(data) {
                var rows = data.rows;
                
                var c = "";
                for ( var i = 0; i < rows.length; i++) {
                 
                    c += getItemHtml(rows[i]);
                }
                $("#undo").html(c);
            }

            function loadList() {
           
                $(".undo_bd").remove();
                var d = {
                    };
                //获取列表
                //var s =sg_getList("xxxxxx", "[{}]");
                var s={"rows":[{"type":"住房贷款","money":"50万","phone":"13956852255","time":"2016年3月23日","status":"已被业务经理李经理抢单"},{"type":"住房贷款","money":"20万","phone":"18556858855","time":"2016年4月23日","status":"已被业务经理张经理抢单"}]};
                
                genItems(s);
                
                
            };
    </script>
    </head>
    <body>
    <!-- 列表 -->
    <div class="box" >
            <div class="box_bd main_pd" id="undo">
                <!-- 左右结构的图片 -->
                 <div class="item pd">
                    <div class="item_left">
                        <img src="img/pic.png" alt="" />
                        <em class="vip">VIP</em>
                    </div>
                    <div class="item_right">
                        <p class="first_p"><span>住房贷款</span><em>50万</em></p> 
                        <p class="last_p">
                            联系电话：<em>13878767789</em>
                        </p> 
                        <p class="last_p">
                            申请时间：<em>2016年3月23日</em>
                        </p>
                        <div class="jion_btn">立即抢单</div>
                        <p class="hide_box">已被业务经理李经理抢单</p>  
                    </div>  
                 </div>     
            </div>
            
             
    </div>
    
    </body>
</html>
