<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end --> 
    <title>申请页面</title>
    <link rel="stylesheet" type="text/css" href="css/bath.css" />
    <link rel="stylesheet" type="text/css" href="css/bigappleform.css" />
   
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/time.js"></script>
    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/mobiscroll.js" type="text/javascript"></script>
    <link href="css/mobiscroll.css" rel="stylesheet" type="text/css">
   
    
    <script type="text/javascript">
    //判断是否是空、未定义
    function isCondition(param){
        if (param==""||param==undefined||param==null) {
            return false;
        }
        return true;
    }
   
    // 弹框
    $(function(){
        $('.confirm_btn').click(function(event) {
        //姓名
        var orderName = $("#orderName").val();
         if(!isCondition(orderName)){
            msgBox("请输入姓名",function(){});
            return;
         }
         //手机号
         var phone=$("#phone").val();
         if(phone==""){
            msgBox("必须输入手机号码",function(){
            });
            return false;  
            }else{
            if(isNaN(phone)){
                msgBox("手机号码必须填数字",function(){
                });
                return false;
            }else{
                if(phone.length!=11){
                    msgBox("手机号码格式不正确",function(){
                    });
                    return false;   
                }
            }
        }
         //身份证号
        var idCardNo = $("#idCardNo").val();
        if(idCardNo==""){
        msgBox("必须输入身份证件号",function(){
        });
            return false;
        }else{
        if(idCardNo.length!=18){
            msgBox("居民身份证格式不正确",function(){
            });
            return false;   
            }
        }
        //取现金额
        var amount = $("#amount").val();
        if(amount==""|| amount<=50000 || !amount.match("^[0-9]{5,10}$")){
            msgBox("请输入正确的取现金额",function(){});
            return;
        }
     
        $('.layer').fadeIn(100);        
        $('.layer-bg').fadeTo(100,0)  // 半透明
        $("#main-wrapper").hide();
        });

    
     });  
    </script>
</head>
<body>
<div id="main-wrapper">
<img src="img/newban.png" alt="" class="newban" />
    <div class="main_content">
     <!-- 表单    -->
     <form action="">
        <div class="form_text">
         <!-- 每一个表单 -->
            <div class="text-fill">
                <!-- 姓名 -->
                <div class="item">
                     <span class="left_name">姓名</span>
                     <input  type="text" placeholder="姓名"  name="orderName"  class="ipt" id="orderName" sg_json="*"/>
                </div>
                <!-- 电话 -->
                <div class="item">
                     <span class="left_name">电话</span>
                     <input  type="text" placeholder="电话"  class="ipt" name="phone"  id="phone" sg_json="*" maxlength="11" />
                </div>
                <!-- 身份证号 -->
                <div class="item">
                     <span class="left_name">身份证号</span>
                     <input  type="text" placeholder="身份证号"  class="ipt" name="idCardNo" id="idCardNo" sg_json="*" maxlength="18" />
                </div>
                 
                 <!-- 取现金额 -->
                 <div class="item">
                     <span class="left_name">取现金额</span>
                     <input  type="text" placeholder="取现金额不低于5万"  class="ipt"  name="amount" id="amount"  sg_json="*"  />
                </div>
                 <!-- 预期时间 -->
                 <div class="item">
                     <span class="left_name">预期时间</span>
                     <div class="sel_div">
                        <input placeholder="请选择时间" class="" readonly="readonly" name="appDate" id="appDate" type="text">
                     </div>
                 </div>
                <!-- 网点 -->
                 <div class="item">
                     <span class="left_name">网点</span>
                     <div class="sel_div">
                         <select name="lobbyNo" id="lobbyNo" sg_json="*">
                         <option value="网点一">网点</option>
                         </select>
                     </div>
                 </div>
                
                 <div class="confirm_btn ">预约</div>
         </div>  
        </div>
     </form>
    </div>
</div>
  <!-- 模态窗口 -->
        <div class="layer">
            <p>申请成功，请等待核查</p>
        </div>
        <div class="layer-bg"></div>   
</body>
</html>
