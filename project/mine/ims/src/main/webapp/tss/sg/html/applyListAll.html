<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->

    <script type="text/javascript">
        $(function(){                 
    
            loadList();   //加载列表 
            // 数据开始
            function verify() {
            //提交获取结果
            ajaxSg.sg_ajaxClick({ url:'/XiaoITest/xiaoi'});
            //获取单个实体
            sg_loadObject('/XiaoITest/xiaoi',{data:'id'});
            }
       });
	   function getItemHtml(row){
		        var temp ='';
				temp ='<div class="item pd undo_pd" onclick="javascript:location.href=\'informationReade.html\'">';
                temp+='<div class="item_left">';
                temp+='<img src="img/pic.png" alt="" />';
                temp+='</div>';
                temp+='<div class="item_right">';
                temp+='<p class="p1">'+row.name+'</p>';
                temp+='<p class="p2">'+row.status+'<span class="hours">'+row.hours+'</span></p>';
                temp+='</div></div>';
				
                return temp;
            }
            function genItems(data) {
                
				var rows = data.rows;
				
                var c = "";
                for ( var i = 0; i < rows.length; i++) {
				 
                    c += getItemHtml(rows[i]);
                }
                $("#undo").html(c);
            }

            function loadList() {
           
                $(".undo_bd").remove();
                var d = {
                    };
                //获取列表
                //var s =sg_getList("xxxxxx", "[{}]");
				var s={"rows":[{"name":"玉吉","status":"未完成","hours":"1小时前"},{"name":"七号","status":"已完成","hours":"4小时前"}]};
				
				genItems(s);
                
				
            };
    </script>
