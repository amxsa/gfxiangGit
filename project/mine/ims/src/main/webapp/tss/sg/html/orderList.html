<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end --> 
    <title>申请审核列表</title>
    <link rel="stylesheet" type="text/css" href="css/bath.css" />
    <link rel="stylesheet" type="text/css" href="css/order_list.css" />
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/loadData.js" type="text/javascript"></script>
    <script src="js/loadObject.js" type="text/javascript"></script>
    <script src="js/getJson.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){     
			$("#undo").click(function(event) {
				
			});
            $(".top_tab li").click(function(event) {
                var index = $(this).index();
                    $(this).addClass('cur_c').siblings('li').removeClass('cur_c')
                    $(".box_bd").eq(index).addClass('show_box').siblings('.box_bd').removeClass('show_box');
                loadList($(this).attr("cc"));
            });
            loadList("undo");   //加载列表 
            // 数据开始
            function verify() {
            //提交获取结果
            ajaxSg.sg_ajaxClick({ url:'/XiaoITest/xiaoi'});
            //获取单个实体
            sg_loadObject('/XiaoITest/xiaoi',{data:'id'});
            }
            function getItemHtml(row,dataid){
                var temp ='';
                if(dataid=="undo"){
                    temp ='<div class="item pd" onclick="javascript:location.href=\'myMsg.html?status='+row.status+'\'">';
                    temp+='<div class="item_left">';
                    temp+='<img src="img/pic.png" alt="" />';
                    temp+='</div>';
                    temp+='<div class="item_right">';
                    temp+='<p class="p1"><i>'+row.name+'</i><em>'+row.type+'</em></p>';
                    temp+='<p class="p2">电话：<em>'+row.phone+'</em></p>';
                    temp+='</div></div>';
                }else if(dataid=="done"){
                    temp ='<div class="item pd" onclick="javascript:location.href=\'myMsg.html?status='+row.status+'\'">';
                    temp+='<div class="item_left">';
                    temp+='<img src="img/pic.png" alt="" />';
                    temp+='</div>';
                    temp+='<div class="item_right">';
                    temp+='<p class="p1"><i>'+row.name+'</i><em style="color:#b4b4b4;">'+row.type+'</em></p>';
                    temp+='<p class="p2" >电话：<em>'+row.phone+'</em></p>';
                    temp+='</div></div>';}
                return temp;
            }
            function genItems(data,dataid) {
                var rows = data.rows;
                var c = "";
                for ( var i = 0; i < rows.length; i++) {
                    c += getItemHtml(rows[i],dataid);
                }
                $("#"+dataid).html(c);
            }

            function loadList(dataid) {
                $(".undo_bd").remove();
                var d = {
                    };
                //获取列表
                //var s =sg_getList("xxxxxx", "[{}]");
                var s={"rows":[{"name":"玉吉","type":"大额取款","phone":"123","status":"1"},{"name":"启灏","status":"1","type":"大额取款","phone":"354"}]};

                var y={"rows":[{"name":"刘彬","type":"大额取款","phone":"123","status":"2"},{"name":"启灏","status":"2","type":"大额取款","phone":"354"}]};
                if(dataid=="undo"){
                genItems(s,dataid);
                }else if(dataid=="done"){
                genItems(y,dataid);
                }
                
            };
        })
    </script>
    </head>
    <body>
    <!-- 列表 -->
    <div class="box">
            <div class="main_pd" >
                <ul class="top_tab">
                    <li class="cur_c" cc="undo">办理中(10)</li>
                    <li cc="done">已完成(3)</li>
                </ul>
            </div>
            <div class="box_bd main_pd show_box" id="undo">
                <!-- 左右结构的图片 -->
            </div> 
            <!-- 第二个 =============-->
             <div class="box_bd main_pd " id="done">
                <!-- 左右结构的图片 --> 
            </div> 
    </div>
    
    </body>
</html>
