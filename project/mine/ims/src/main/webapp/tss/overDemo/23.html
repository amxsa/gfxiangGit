<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>我的客户</title>
     <!-- 引入整个平台公共样式文件 -->
    <link rel="stylesheet" type="text/css" href="css/base_web.css" />
    <!-- 引入本文件的样式文件 -->
    <link rel="stylesheet" type="text/css" href="css/common_style.css" />
    <!-- 引入jquery库文件 -->
    <script src="js/jquery-2.1.0.js" type="text/javascript"></script>
    <style type="text/css">
    body .tab_btn li{line-height: 22px;}
    </style>
    
    <script type="text/javascript">
        
        $(function(){
            // 点击切换页签
            $(".tab_btn li").click(function(event) {
                var index =$(this).index();
                $(this).addClass('now_status').siblings('li').removeClass('now_status');
                $(".show_tab").eq(index).addClass('show_now').siblings('.show_tab').removeClass('show_now');

            });
             // 点击三角排序
            $("thead th").click(function(event) {
            $(this).children('i').toggleClass('down');
            });

             // 窗口弹出
            $('.see').click(function(event) {
                $('.layer').fadeIn(100);        
                $('.layer-bg').fadeTo(100,0.5)  // 半透明
            
            });

            // 点击关闭按钮，关闭窗口，     点击背景也关闭  
            $('.close,.layer-bg,.layer_ft_no').click(function(event) {
                $('.layer,.layer-bg').hide();   
   
            }); 
        })
       
    </script>
  
</head>

<body>
<div class="wrap_main" >
    <!-- 面包屑开始 -->
    <div class="crumb">
        <em>客户服务</em>
        <i>></i>
        <em>我的客户</em>
    </div>
    <!-- 面包屑结束 -->
    <!-- 面包屑下部分开始 -->
    <div class="wrap_main_bd">
        <!-- 查找模块开始 -->
        <div class="serach_box">
            <div class="serach_in">
            <!-- select -->
                <span class="find_title">客户类型</span>
                <select name="" id="" >
                <option value="请选择">请选择</option>
                <option value="选择一">选择一</option>
                <option value="选择二">选择二</option>
                <option value="选择三">选择三</option>
                </select>    
            </div>
            <!-- 搜索关键字 -->
            <div class="serach_in">
                <span class="find_title">搜索关键字</span> 
                 <input type="text" placeholder="" class="table_search" />
               
            </div>
            
        </div>
        <!-- 查找模块结束 -->
        <!-- 页签 -->
       <div class="tab_content">
        <ul class="tab_btn">
            <li title="今天分配客户" class="now_status">今天分配客户<p class="tab_num">100人</p></li>

        </ul>
        <!-- 核心tab区域 -->
        <div class="main_center">
             <div class="show_tab show_now">
                 <div class="commonTable_content">
                 <!-- 表格上方按钮 -->
                   <!-- <div class="table_btn_box" >
                        
                               
                    </div> -->
                    <table width="100%" border="1" cellspacing="0" cellpadding="0">
                        <thead>
                            <tr>
                                <th>网点<i class="down"></i></th>
                                <th>客户<i class="down"></i></th>
                                <th>业务类型<i class="down"></i></th>
                                <th>客户级别<i class="down"></i></th>
                                <th>取号时间<i class="down"></i></th>
                                <th>排队号<i class="down"></i></th>
                                <th>操作<i class="down"></i></th>
                            </tr>
                        </thead>
                        <tbody>
                            <td>11</td>
                            <td>11</td>
                            <td>11</td>
                            <td>11</td>
                            <td>11</td>
                            <td>11</td>
                            <td><em class="see">详情</em></td>
                        </tbody>
                        
                    </table>
                </div>
             </div>
             <div class="show_tab">这里是表</div>
             <div class="show_tab">这里是表</div>
        </div>
    </div>
               
                
             
    </div>
</div>

<!-- 模态窗口 -->

</html>
