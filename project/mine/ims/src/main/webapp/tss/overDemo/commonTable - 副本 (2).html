<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>预约服务</title>
     <!-- 引入整个平台公共样式文件 -->
    <link rel="stylesheet" type="text/css" href="css/base_web.css" />
    <!-- 引入本文件的样式文件 -->
    <link rel="stylesheet" type="text/css" href="css/commonTable.css" />
     <!-- 引入jquery库文件 -->
    <script src="js/jquery-2.1.0.js" type="text/javascript"></script>
     <!-- 引入时间插件文件 -->
    <script type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
    <!-- 引入本项目弹出层js文件 -->
    
    <script type="text/javascript">
        
        $(function(){
            // 点击切换页签
            $(".tab_btn li").click(function(event) {
                var index =$(this).index();
                $(this).addClass('now_status').siblings('li').removeClass('now_status');
                $(".show_tab").eq(index).addClass('show_now').siblings('.show_tab').removeClass('show_now');

            });
        })
       
    </script>
  
</head>

<body>
<div class="wrap_main" >
    <!-- 面包屑开始 -->
    <div class="crumb">
        <em>客户服务</em>
        <i>></i>
        <em>客户服务报表</em>
    </div>
    <!-- 面包屑结束 -->
    <!-- 面包屑下部分开始 -->
    <div class="wrap_main_bd">
        <!-- 查找模块开始 -->
        <div class="serach_box">
            <!-- 搜索关键字 -->
            <div class="serach_in">
                <span class="find_title">搜索关键字</span> 
                 <input type="text" placeholder="仅支持申请人、贷款类型、额度的搜索" class="table_search" />
               
            </div>
            <!-- 时间控件 -->
            <div class="serach_in">
                <span class="find_title">时间</span> 
                <input type="text" class="cancer_time Wdate chose_time" id="d4311"
                onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'d4312\')||\'2020-10-01\'}'})" />
                <i class="time_dot">至</i> 
                <input type="text " id="d4312" class="cancer_time Wdate chose_time" type="text" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'d4311\')}',maxDate:'2020-10-01'})" />   
            </div>
            <div class="common_btn">查询</div>
            
        </div>
        <!-- 查找模块结束 -->
        <!-- 页签 -->
       <div class="tab_content">
        <ul class="tab_btn">
            <li class="now_status" title="今日新单">今日新单</li>
            <li title="今日抢单">今日抢单<p class="tab_num">（1000）</p></li>
            <li title="等待派单">等待派单</li>
            <li title="全部抢单">全部抢单</li>
            <li title="全部申请">全部申请</li>
            
          
           
        </ul>
        <!-- 核心tab区域 -->
        <div class="main_center">
             <div class="show_tab show_now">
                 <div class="commonTable_content">
                 <!-- 表格上方按钮 -->
                   <!-- <div class="table_btn_box" >
                        
                               
                    </div> -->
                    <table width="100%" border="1" cellspacing="0" cellpadding="0">
                        <thead>
                            <tr>
                                <th>申请人<i class="down"></i></th>
                                <th>贷款类型<i class="down"></i></th>
                                <th>额度（万）<i class="down"></i></th>
                                <th>申请日期<i class="down"></i></th>
                                <th>办理网点<i class="down"></i></th>
                                <th>状态<i class="down"></i></th>
                                <th>操作<i class="down"></i></th>
                            </tr>
                        </thead>
                        <tbody>
                            <td>11</td>

                            <td>11</td>

                            <td><em>详情</em><em>修改</em><em>删除</em></td>
                        </tbody>
                        <tbody>
                            <td>11</td>

                            <td><em>详情</em><em>修改</em><em>删除</em></td>
                        </tbody>
                        <tbody>

                            <td>11</td>
                            <td>11</td>
                            <td><em>详情</em><em>修改</em><em>删除</em></td>
                        </tbody>
                    </table>
                </div>
             </div>
             <div class="show_tab">这里是表</div>
             <div class="show_tab">这里是表</div>
        </div>
    </div>
               
                
             
    </div>
</div>

<!-- 模态窗口 -->
<div class="layer">
    <div class="layer_hd">
        <p>预约详情</p>
        <span class="close"></span>
    </div>
    <div class="layer_bd">
        <div class="layer_bd_content">

</html>
