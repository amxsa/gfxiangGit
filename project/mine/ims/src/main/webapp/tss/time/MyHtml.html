  <body>
  	<p>引入该控件说明：引入js和css文件  在如要时间插件的区域设置相应的时间类型（如只需要显示日期，就设置id="appDate",日期时间： id="appDateTime" 时间: id="appTime"） 
  		另外的script内容是初始化时间控件 可以自由配置</p>
    <div class="content">
		<div class="demos">
			<label for="appDate">开始日期</label>
			<input value="" class="" readonly="readonly" name="appDate1" id="appDate1" type="text">
		</div>
		<div class="demos">
			<label for="appDate">结束日期</label>
			<input value="" class="" readonly="readonly" name="appDate2" id="appDate2" type="text">
		</div>
		<!-- <div class="demos">
			<label for="appDateTime">日期时间</label>
			<input value="2015-05-01 15:42:02" class="" readonly="readonly" name="appDateTime" id="appDateTime" type="text">
		</div>
		<div class="demos">
			<label for="appTime">时间</label>
			<input value="16:43" class="" readonly="readonly" name="appTime" id="appTime" type="text">
		</div> -->
	</div>
	<script type="text/javascript">
	function getDate(strDate){
		  var date = eval('new Date(' + strDate.replace(/\d+(?=-[^-]+$)/, 
		   function (a) { return parseInt(a, 10) - 1; }).match(/\d+/g) + ')');
		  return date;
		}
        $(function () {
			var currYear = (new Date()).getFullYear();	
			var opt={};
			opt.date = {preset : 'date'};
			opt.datetime = {preset : 'datetime'};
			opt.time = {preset : 'time'};
			opt.d1 = {
					theme: 'android-ics dwwms', //皮肤样式，可选择css中的样式自由配置
			        display: 'modal', //显示方式 
			        mode: 'scroller', //日期选择模式
					dateFormat: 'yyyy-mm-dd',
					lang: 'zh',
					showNow: true,
					nowText: "今天",
			        startYear: currYear - 10, //开始年份  自由配置
			        endYear: currYear + 10, //结束年份
			        minDate: null,
			        maxDate:null
				};
			opt.d2 = {
					theme: 'android-ics dwwms', //皮肤样式，可选择css中的样式自由配置
			        display: 'modal', //显示方式 
			        mode: 'scroller', //日期选择模式
					dateFormat: 'yyyy-mm-dd',
					lang: 'zh',
					showNow: true,
					nowText: "今天",
			        startYear: currYear - 10, //开始年份  自由配置
			        endYear: currYear + 10, //结束年份
			        minDate: null,
			        maxDate:null
				};
			$("#appDate1").hover(function(){
				var date2=null;
				if ($("#appDate2").val()!=null&&$("#appDate2").val()!="") {
					date2=getDate($("#appDate2").val());
				}
				if (date2!=null&&date2!="") {
					opt.d1.maxDate=date2;
				} 
			  	$("#appDate1").mobiscroll($.extend(opt['date'], opt['d1']));
			}); 
			$("#appDate2").hover(function(){
				var date1=null;
				if ($("#appDate1").val()!=null&&$("#appDate1").val()!="") {
					date1=getDate($("#appDate1").val());
				}
				if (date1!=null&&date1!="") {
					opt.d2.minDate=date1;
				} 
			  	$("#appDate2").mobiscroll($.extend(opt['date'], opt['d2']));
			}); 
		    $("#appDate1").mobiscroll($.extend(opt['date'], opt['d1']));
		  	$("#appDate2").mobiscroll($.extend(opt['date'], opt['d2']));
		  	
		  	
		  	/* var optDateTime = $.extend(opt['datetime'], opt['default']);
		  	var optTime = $.extend(opt['time'], opt['default']);
		    $("#appDateTime").mobiscroll(optDateTime).datetime(optDateTime);
		    $("#appTime").mobiscroll(optTime).time(optTime); */
        });
    </script>
  </body>
