<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>推广营销--消息群发--群发记录</title>
		<link rel="stylesheet" type="text/css" href="../css/base_web.css" />
		<link rel="stylesheet" type="text/css" href="../css/common_style.css" />
		
		<link rel="stylesheet" type="text/css" href="css/群发记录.css"/>
		<script src="../js/jquery-1.11.1.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
		<!-- 引入本项目弹出层js文件 -->

		<script type="text/javascript">
			// 滚动去掉底部
			function jumps() {
				//alert(22)
				parent.myFunction();
			}
			$(function() {
				// 点击三角排序
				$("thead th").click(function(event) {
					$(this).children('i').toggleClass('down');
				});
				// 窗口弹出
				
				//群发详情框
				$(".commonTable_content").on("click",".detail",function(){
					$('.layer').fadeIn(100);
					$('.layer-bg').fadeTo(100, 0.5) // 半透明
					
					//0文本  1图片   2视频   3语音    4卡券   5图文
					var type = 0
					initLayer();
					switch (type){
						case 0:						
							$(".ext_box").show();
							break;
						case 1:
							$(".img_box").show()
							break;
						case 2:
							$(".video_box").show();
							break;
						case 3:
							$(".audio_box").show();
							break;
						case 4:
							$(".card_box").show();
							break;
						case 5:
							$(".content_box").hide();
							$(".title_box").hide();
							$(".imgtext_box").show()
							break;
					}
					
				})
				
				//删除消息
				$(".commonTable_content").on("click",".delete",function(){
					$(this).parent().parent().remove()
				})
				
				

				// 点击关闭按钮，关闭窗口，     点击背景也关闭  
				$('.close,.layer-bg,.layer_ft_no').click(function(event) {
					$('.layer,.layer-bg').hide();

				});
			})
			//初始化弹框
			function initLayer(){
				$(".text_box").hide();
				$(".img_box").hide();
				$(".audio_box").hide();
				$(".video_box").hide()
				$(".card_box").hide()
				$(".imgtext_box").hide();
				$(".title_box").show();
				$(".content_box").show();
				
			}
		</script>

	</head>
	
	<body>
		<div class="wrap_main" onscroll="jumps()">
			<!-- 面包屑开始 -->
			<div class="crumb">
				<em>推广营销</em>
				<i>></i>
				<em>消息群发</em>
				<i>></i>
        		<em>群发记录</em> 
			</div>
			<!-- 面包屑结束 -->
			<!-- 面包屑下部分开始 -->
			<div class="wrap_main_bd">
				<!-- 查找模块开始 -->
				<div class="serach_box">
					<!-- select部分 -->
					<div class="serach_in">
						<span class="find_title">群发记录</span>
						<select name="" id="">
							<option value="请选择">请选择</option>
							<option value="选择一">纯文本</option>
							<option value="选择二">图片</option>
							<option value="选择三">图文消息</option>
							<option value="选择二">语音</option>
							<option value="选择三">视频</option>
							<option value="选择二">卡券</option>
						</select>
					</div>
					<div class="common_btn">查询</div>

				</div>
				<!-- 查找模块结束 -->

				<!-- 表格区 -->
				<div class="commonTable_content">
					<table width="100%" border="1" cellspacing="0" cellpadding="0">
						<thead>
							<tr>
								<th>群发类型<i class="down"></i></th>
								<th>群发标题<i class="down"></i></th>
								<th>群发时间<i class="down"></i></th>
								<th>操作<i></i></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>11</td>
								<td>11</td>
								<td>11</td>
								<td>
									<em class="detail">详情</em>
									<em class="delete">删除</em>
								</td>
							</tr>
						</tbody>

					</table>
				</div>

				<!-- 分页========== -->
				<div class="commonPage">
					<input type="hidden" id="currentPageNo">
					<!-- 现在是第几页 -->
					<span class="which_page">第<i>3</i>页/共<em>10</em>页</span>
					<!-- 操作第几页 -->
					<div class="page_content_box">
						<span class="control_page" onclick="submit('S')">首页</span>
						<span class="control_page" onclick="submit('P')">上一页</span>
						<ul class="page_btn">
							<li id="c1" onclick="check(this)">1</li>
							<li id="c2" onclick="check(this)">2</li>
							<li id="c3" onclick="check(this)">3</li>
							<li id="c4" onclick="check(this)">4</li>
							<li id="c5" onclick="check(this)">5</li>
						</ul>
						<span class="control_page" onclick="submit('N')">下一页</span>
						<span class="control_page" onclick="submit('E')">尾页</span>
					</div>
					<!-- 跳转到第几页 -->
					<div class="page_content_box">
						第<input type="text" class="ipt_page" id="selectPageNo" onblur="changePageNo(this)" />页
						<span class="page_go">GO</span>
					</div>
					<!-- 每页显示数目 -->
					<div class="page_content_box">
						每页显示条目数
						<select name="" id="" class="page_chose">
							<option value="100">10</option>
							<option value="100">20</option>
							<option value="100">50</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<style>
			
		</style>
		<!-- 模态窗口 -->
		<div class="layer">
			<div class="layer_hd">
				<p>群发详情</p>
				<span class="close"></span>
			</div>
			<div class="layer_bd">
				<div class="layer_bd_content">
					<div class="imgtext_box">
						请在“公众平台--内容库”里查询群发的图文消息
						<div class="common_btn">点击跳转到内容库</div>
					</div>
					<div class="input_box title_box">
						<label>群发标题：</label>
						<span>标题标题</span>
					</div>
					<div class="input_box flex_box content_box">
						<label>群发内容：</label>
						<div class="content">
							<!--图片-->
							<div class="img_box">
								<img src="../img/init_img.png"/>
							</div>
							<!--文本-->
							<span class="text_box">进SNJNCSND</span>
							<!--视频-->
							<div class="video_box">
								<video src="../公众平台/video/2.MP4" controls></video>
							</div>
							<!--语音-->
							<div class="audio_box">
								<audio src="../公众平台/video/2.MP4" controls></audio>
							</div>
							<!--卡券-->
							<div class="card_box">
								<div class="card_title">标题标sdsdasdasa表演</div>
								<div class="card_line"></div>
								<div class="card_type">类型类型</div>
							</div>
							
						</div>
					</div>
					<div class="input_box">
						<label>群发时间：</label>
						<span>2017-1-1</span>
					</div>
					<div class="input_box">
						<label>发送对象：</label>
						<span>所有分组</span>
						<span>所有省</span>
						<span>全部城市</span>
						<span>全部</span>
					</div>
					<div class="input_box flex_box">
						<label>发送状态：</label>
						<div class="content">
							<span>发送成功</span>
							<p>实际发送人数：<span>300</span></p>
							<p>成功发送人数：<span>300</span></p>
							<p>失败发送人数：<span>300</span></p>
						</div>
						
					</div>
				
				</div>
			</div>
			<div class="layer_ft">
				<div class="layer_ft_no">关闭</div>
				<!--<div class="layer_ft_yes">确定</div>--> 
			</div>
		</div>
		<div class="layer-bg"></div>
	</body>

</html>
