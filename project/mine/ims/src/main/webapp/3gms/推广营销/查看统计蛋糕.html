<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>推广营销--活动管理--数据统计蛋糕活动</title>
		<!-- 引入整个平台公共样式文件 -->
		<link rel="stylesheet" type="text/css" href="../css/base_web.css" />
		<link rel="stylesheet" type="text/css" href="../css/common_style.css" />
		<!-- 引入jquery库文件 -->
		<script src="../js/jquery-1.11.1.min.js" type="text/javascript"></script>
		<style>
			.text_box{
				line-height: 30px;
				font-size: 16px;
				margin-right: 60px;
				display: inline-block;
			}
			.text_box span{
				color: #1db7ff;
			}
		</style>
	
		<script type="text/javascript">
			$(function() {

			});
		</script>
	</head>

	<body>
		<div class="wrap_main">
			<!-- 面包屑开始 -->
			<div class="crumb">
				<em>推广营销</em>
				<i>></i>
				<em>活动管理</em>
				<i>></i>
				<em>数据统计蛋糕活动</em>
				
			</div>
			<!-- 面包屑结束 -->
			<!-- 面包屑下部分开始 -->
			<div class="wrap_main_bd">
				<!-- 查找模块开始 -->
				<div class="serach_box">
			
					<div class="serach_in">
						<span class="find_title">时间</span>
						<input type="text" class="cancer_time Wdate chose_time" id="d4311" onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'d4312\')||\'2020-10-01\'}'})" />
						<i class="time_dot">至</i>
						<input type="text " id="d4312" class="cancer_time Wdate chose_time" type="text" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'d4311\')}',maxDate:'2020-10-01'})" />
					</div>
			
					<div class="common_btn">查询</div>

				</div>
				<!-- 查找模块结束 -->

				<!-- 表格区 -->
				<div class="commonTable_content">
					<div class="table_btn_box">
						<div class="table_btn">导出活动详情</div>
						<div class="table_btn" style="margin-right: 30px;">导出中奖名单</div>
						<div class="text_box">发起人人数：<span>100</span></div>
						<div class="text_box">参与活动人数：<span>100</span></div>
					</div>
					<table class="keyword_table" width="100%" border="1" cellspacing="0" cellpadding="0">
						<thead>
							<tr>
								
								<th>排名</th>
								<th>昵称</th>
								<th>月饼数量</th>
								<th>给力好友人数</th>
								<th>用时</th>
								
							</tr>
						</thead>
						<tbody>
							<tr>
							
								<td>11</td>
								<td>11</td>
								<td>11</td>
								<td>11</td>
								<td>11</td>
							</tr>
						</tbody>

					</table>
				</div>

				<!-- 分页========== -->
				<div class="commonPage">
					<input type="hidden" id="currentPageNo">
					<!-- 现在是第几页 -->
					<span class="which_page">第<i>3</i>页/共<em>10</em>页</span>
					<!-- 操作第几页 -->
					<div class="page_content_box">
						<span class="control_page" onclick="submit('S')">首页</span>
						<span class="control_page" onclick="submit('P')">上一页</span>
						<ul class="page_btn">
							<li id="c1" onclick="check(this)">1</li>
							<li id="c2" onclick="check(this)">2</li>
							<li id="c3" onclick="check(this)">3</li>
							<li id="c4" onclick="check(this)">4</li>
							<li id="c5" onclick="check(this)">5</li>
						</ul>
						<span class="control_page" onclick="submit('N')">下一页</span>
						<span class="control_page" onclick="submit('E')">尾页</span>
					</div>
					<!-- 跳转到第几页 -->
					<div class="page_content_box">
						第<input type="text" class="ipt_page" id="selectPageNo" onblur="changePageNo(this)" />页
						<span class="page_go">GO</span>
					</div>
					<!-- 每页显示数目 -->
					<div class="page_content_box">
						每页显示条目数
						<select name="" id="" class="page_chose">
							<option value="100">10</option>
							<option value="100">20</option>
							<option value="100">50</option>
						</select>
					</div>
				</div>

			</div>
		</div>

		
	</body>

</html>
