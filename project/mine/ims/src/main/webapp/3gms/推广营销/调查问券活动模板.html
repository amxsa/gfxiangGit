<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>推广营销--活动管理</title>
		<!-- 引入整个平台公共样式文件 -->
		<link rel="stylesheet" type="text/css" href="../css/base_web.css" />
		<!-- 引入本文件的样式文件 -->
		<link rel="stylesheet" type="text/css" href="../css/common_style.css" />
		<link rel="stylesheet" type="text/css" href="css/抽奖活动模板.css" />
		<link rel="stylesheet" type="text/css" href="css/调查问券.css"/>
		<!--<link rel="stylesheet" type="text/css" href="css/投票类活动模板.css"/>-->

		<!-- 引入jquery库文件 -->
		<script src="../js/jquery-1.11.1.min.js" type="text/javascript"></script>
		<!-- 引入时间插件文件 -->
		<script type="text/javascript" src="../js/My97DatePicker/WdatePicker.js"></script>

		<script type="text/javascript">
			$(function() {
				
				rank();
				//默认只有2个选项
				$(".answer_box li").each(function() {
					if($(this).index() >= 2) {
						$(this).hide()
					}
				})

				var question_num = 1;
				//添加问券题目
				$(".add_question").on("click", function() {
					question_num = $(".question_list > li").length + 1;
					var $lis = $("<li></li>");
					$lis.html('<label>第<span class="question_num">' + question_num + '</span>题</label>' +
						'<div class="question_content"><div class="input_box">' +
						'<label>答案选项个数</label>' +
						'<select name="" class="select_answer">' +
						'<option value="2" selected>2个选项</option><option value="3">3个选项</option>' +
						'<option value="4">4个选项</option><option value="5">5个选项</option>' +
						'<option value="6">6个选项</option><option value="7">7个选项</option>' +
						'<option value="8">8个选项</option></select></div>' +
						'<div class="input_box"><label>可选答案个数</label>' +
						'<input type="radio" name="answer_num"  value="1" />单选' +
						'<input type="radio" name="answer_num"  value="2" class="marginleft20"/>多选</div>' +
						'<div class="table_btn delete_question">删除题目</div><div class="item_box"><label>题目</label>' +
						'<input type="text" name="" id="" value="" maxlength="36" class="common_input input600"/>' +
						'<ul class="answer_box clearfix">' +
						'<li><label>A</label><input type="text" value="" maxlength="8" class="common_input"/></li>' +
						'<li><label>B</label><input type="text" value="" maxlength="8" class="common_input"/></li>' +
						'<li><label>C</label><input type="text" value="" maxlength="8" class="common_input"/></li>' +
						'<li><label>D</label><input type="text" value="" maxlength="8" class="common_input"/></li>' +
						'<li><label>E</label><input type="text" value="" maxlength="8" class="common_input"/></li>' +
						'<li><label>F</label><input type="text" value="" maxlength="8" class="common_input"/></li>' +
						'<li><label>G</label><input type="text" value="" maxlength="8" class="common_input"/></li>' +
						'<li><label>H</label><input type="text" value="" maxlength="8" class="common_input"/></li>' +
						'</ul></div>')
					$(".question_list").append($lis);

					$(".answer_box li").each(function() {
						if($(this).index() >= 2) {
							$(this).hide()
						}
					})

				})
				$(".question_list").on("click", ".select_answer", function() {
					$num = $(this).val();
					var v = parseInt($num)
					var c = $(this).parent().siblings(".item_box").children(".answer_box").children("li")
					c.each(function() {
						if($(this).index() + 1 <= v) {
							$(this).show()
						} else {
							$(this).hide()
						}
					})
				})

				//删除题目
				$(".question_list").on("click", ".delete_question", function() {
					$(this).parents("li").remove()
					$(".question_list > li").each(function() {
						$(this).find(".question_num").text($(this).index() + 1);
					})
				})

			})
			
			
			function rank() {
				
				//问券排序
				$(".question_list > li").each(function() {
					$(this).find(".question_num").text($(this).index() + 1);
				})

			}
		</script>

	</head>

	<body>
		<div class="wrap_main">
			<!-- 面包屑开始 -->
			<div class="crumb">
				<em>推广营销</em>
				<i>></i>
				<em>活动管理</em>
				<i>></i>
				<em>投票类活动模板</em>
			</div>
			<!-- 面包屑结束 -->
			<!-- 面包屑下部分开始 -->
			<div class="wrap_main_bd">
				<div class="message_box">
					<div class="message_box_hd">
						<span>活动基本信息</span>
					</div>
					<!--基本信息盒子-->
					<div class="basic_message clearfix">
						<div class="box_left">
							<div class="input_box">
								<label>活动标题</label>
								<input type="text" name="" id="" value="" class="input300" />
							</div>
							<div class="input_box">
								<label>活动简介</label>
								<textarea name=""></textarea>
							</div>
							<div class="input_box">
								<label>活动规则</label>
								<textarea name=""></textarea>

							</div>
						</div>
						<div class="box_right">
							<label>封面图片</label>
							<div class="import_btn clearfix">
								<input type="file" name="" id="" value="" title="上传本地图片" />
								<div class="table_btn">上传本地图片</div>
							</div>
							<span class="hint">图片尺寸建议360*200</span>
							<div class="img_box">
								<img src="../img/init_img.png" />
							</div>

						</div>

					</div>
					<!--基本信息盒子结束-->
				
					<!--基本参数盒子-->
					<div class="setparam ">
						<span class="boldfont">活动基本参数设置</span>
						<!--<div class="clearfix">-->
							<div class="input_box">
								<label>活动名称</label>
								<input type="text" name="" id="" value="" class="input300" />
								<span class="hint">名称不超过20个字</span>
							</div>
							<div class="input_box">
								<label>活动日期</label>
								<input readonly="readonly" type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="Wdate chose_time" value="">
								<span style="margin: 0 10px;">至</span>
								<input readonly="readonly" type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="Wdate chose_time" value="">
							</div>
						<!--</div>-->
					</div>
					<!--基本参数盒子结束-->


					<!--调查问券题目-->
					<div class="question_box">
						<div>
							<span class="boldfont">调查问券题目</span>
							<span style="font-size: 12px;">(问题限36个字符，答案限8个字符)</span>
						</div>
						<ul class="question_list">
							<li>
								<label>第<span class="question_num"></span>题</label>
								<div class="question_content">
									<div class="input_box">
										<label>答案选项个数</label>
										<select name="" class="select_answer">
											<option value="2" selected>2个选项</option>
											<option value="3">3个选项</option>
											<option value="4">4个选项</option>
											<option value="5">5个选项</option>
											<option value="6">6个选项</option>
											<option value="7">7个选项</option>
											<option value="8">8个选项</option>
										</select>
									</div>
									<div class="input_box">
										<label>可选答案个数</label>
										<input type="radio" name="answer_num" value="1" checked/>单选
										<input type="radio" name="answer_num" value="2" class="marginleft20" />多选
									</div>
									<div class="table_btn delete_question">删除题目</div>
									<div class="item_box">
										<label>题目</label>
										<input type="text" value="" maxlength="36" class="common_input input600" />
										<ul class="answer_box clearfix">
											<li>
												<label>A</label>
												<input type="text" value="" maxlength="8" class="common_input" />
											</li>
											<li>
												<label>B</label>
												<input type="text" value="" maxlength="8" class="common_input" />
											</li>
											<li>
												<label>C</label>
												<input type="text" value="" maxlength="8" class="common_input" />
											</li>
											<li>
												<label>D</label>
												<input type="text" value="" maxlength="8" class="common_input" />
											</li>
											<li>
												<label>E</label>
												<input type="text" value="" maxlength="8" class="common_input" />
											</li>
											<li>
												<label>F</label>
												<input type="text" value="" maxlength="8" class="common_input" />
											</li>
											<li>
												<label>G</label>
												<input type="text" value="" maxlength="8" class="common_input" />
											</li>
											<li>
												<label>H</label>
												<input type="text" value="" maxlength="8" class="common_input" />
											</li>
										</ul>
									</div>

								</div>
							</li>
							
						</ul>
						<div class="table_btn add_question">添加问券题目</div>

					</div>

					<!--参与活动后的提示语-->
					<div class="hintmessage_box">
						<div>
							<span class="boldfont">参与活动后的提示语</span>
							<span style="font-size: 12px;">(提示语限制在50字以内)</span>
						</div>
						<div class="input_box hint_box">
							<label>提示语</label>
							<input type="text" name="" id="" value="" class="common_input" maxlength="50"/>
						</div>

					</div>

					<!--参与活动后的提示语结束-->

					<!--底部按钮盒子-->
					<div class="bottom_box">
						<div class="table_btn">关闭</div>
						<div class="common_btn">确定</div>
					</div>

				</div>

			</div>
		</div>

	</body>

</html>
