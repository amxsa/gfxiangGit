<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>推广营销--活动管理</title>
		<link rel="stylesheet" type="text/css" href="../css/base_web.css" />
		<link rel="stylesheet" type="text/css" href="../css/common_style.css" />
		<link rel="stylesheet" type="text/css" href="css/已有活动.css"/>

		<!-- 引入jquery库文件 -->
		<script src="../js/jquery-1.11.1.min.js" type="text/javascript"></script>
		<script>
			$(function(){
				$(".activity_list").on("click",".delete_activity",function(){
					$(this).parent().parent().remove();
				})
				$(".back").on("click",function(){
					window.history.back()
				})
				$(".add").on("click",function(){
					window.location.href = "抽奖活动模板3.html"
				})
			})
		</script>
	</head>

	<body>
		<div class="wrap_main">
			<div class="crumb">
				<em>推广营销</em><i>></i><em>活动管理</em>
			</div>
			<div class="wrap_main_bd">
				<div class="common_btn back">返回</div>
				<div class="common_btn add">新建活动</div>
				
				<div class="message_box">
					<div class="message_box_hd">
						<span>已有活动</span>
					</div>

					<div class="message_box_bd">
						<ul class="activity_list">
							<li>
								<div class="activity_hd">
									农信大转盘活动
									<span>已结束</span>
								</div>
								<div class="activity_bd">
									<img src="../img/init_img.png" />
								</div>
								<div class="activity_ft">
									<div class="activity_detail"></div>
									<div class=""></div>
									<div class="delete_activity"></div>
								</div>
							</li>

						</ul>
						<!-- 分页========== -->
						<div class="commonPage">
							<input type="hidden" id="currentPageNo">
							<!-- 现在是第几页 -->
							<span class="which_page">第<i>3</i>页/共<em>10</em>页</span>
							<!-- 操作第几页 -->
							<div class="page_content_box">
								<span class="control_page" onclick="submit('S')">首页</span>
								<span class="control_page" onclick="submit('P')">上一页</span>
								<ul class="page_btn">
									<li id="c1" onclick="check(this)">1</li>
									<li id="c2" onclick="check(this)">2</li>
									<li id="c3" onclick="check(this)">3</li>
									<li id="c4" onclick="check(this)">4</li>
									<li id="c5" onclick="check(this)">5</li>
								</ul>
								<span class="control_page" onclick="submit('N')">下一页</span>
								<span class="control_page" onclick="submit('E')">尾页</span>
							</div>
							<!-- 跳转到第几页 -->
							<div class="page_content_box">
								第<input type="text" class="ipt_page" id="selectPageNo" onblur="changePageNo(this)" />页
								<span class="page_go">GO</span>
							</div>
							<!-- 每页显示数目 -->
							<div class="page_content_box">
								每页显示条目数
								<select name="" id="" class="page_chose">
									<option value="100">10</option>
									<option value="100">20</option>
									<option value="100">50</option>
								</select>
							</div>
						</div>

					</div>
				</div>

			</div>
		</div>

	</body>

</html>
