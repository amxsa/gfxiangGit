<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>推广营销--活动管理</title>
		<!-- 引入整个平台公共样式文件 -->
		<link rel="stylesheet" type="text/css" href="../css/base_web.css" />
		<!-- 引入本文件的样式文件 -->
		<link rel="stylesheet" type="text/css" href="../css/common_style.css" />
		<link rel="stylesheet" type="text/css" href="css/抽奖活动模板.css" />

		<!-- 引入jquery库文件 -->
		<script src="../js/jquery-1.11.1.min.js" type="text/javascript"></script>
		<!-- 引入时间插件文件 -->
		<script type="text/javascript" src="../js/My97DatePicker/WdatePicker.js"></script>
		<style>
			.setparam .input_box label{
				width: 130px;
			}
		</style>
	
	</head>

	<body>
		<div class="wrap_main">
			<!-- 面包屑开始 -->
			<div class="crumb">
				<em>推广营销</em>
				<i>></i>
				<em>活动管理</em>
				<i>></i>
				<em>点赞类活动模板</em>
			</div>
			<!-- 面包屑结束 -->
			<!-- 面包屑下部分开始 -->
			<div class="wrap_main_bd">
				<div class="message_box">
					<div class="message_box_hd">
						<span>活动基本信息</span>
					</div>
					<!--基本信息盒子-->
					<div class="basic_message clearfix">
						<div class="box_left">
							<div class="input_box">
								<label>活动标题</label>
								<input type="text" name="" id="" value="" class="input300" />
							</div>
							<div class="input_box">
								<label>活动简介</label>
								<textarea name=""></textarea>
							</div>
							<div class="input_box">
								<label>活动规则</label>
								<textarea name=""></textarea>
							</div>
						</div>
						<div class="box_right">
							<label>封面图片</label>
							<div class="import_btn clearfix">
								<input type="file" name="" id="" value="" title="上传本地图片" />
								<div class="table_btn">上传本地图片</div>
							</div>
							<span class="hint">图片尺寸建议360*200</span>
							<div class="img_box">
								<img src="../img/init_img.png" />
							</div>

						</div>

					</div>
					<!--基本信息盒子结束-->
					

					<!--基本参数盒子-->
					<div class="setparam ">
						<span class="boldfont">活动基本参数设置</span>
						<div class="input_box">
							<label>活动名称</label>
							<input type="text" name="" id="" value="" class="input300" />
							<span class="hint">名称不超过20个字</span>
						</div>
						<div class="input_box">
							<label>活动日期</label>
							<input readonly="readonly" type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="Wdate chose_time" value="">
							<span style="margin: 0 10px;">至</span>
							<input readonly="readonly" type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="Wdate chose_time" value="">
						</div>
						<div class="input_box">
							<label>投票日期</label>
							<input readonly="readonly" type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="Wdate chose_time" value="">
							<span style="margin: 0 10px;">至</span>
							<input readonly="readonly" type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="Wdate chose_time" value="">
						</div>
						<div class="input_box">
							<label>每人参与总次数</label>
							<input type="text" name="" id="" value="" class="common_input" />
							<span class="hint">最大值999999</span>
						</div>
						<div class="input_box">
							<label>审核成功信息</label>
							<input type="text" name="" id="" value="" class="common_input" />
						</div>
						<div class="input_box">
							<label>审核失败信息</label>
							<input type="text" name="" id="" value="" class="common_input" />
						</div>
						<div class="input_box">
							<label>幸运奖数量</label>
							<input type="text" name="" id="" value="" class="common_input" />
							<span class="hint">最大值999999</span>
						</div>
						<div class="input_box">
							<label>幸运奖概率</label>
							<input type="text" name="" id="" value="" class="common_input" />
							<span class="hint">只能是小于或等于100的整数</span>
						</div>

						<div class="input_box">
							<label>授权域名</label>
							<input type="text" name="" id="" value="" class="common_input input300" />
							
						</div>

					
					</div>
					<!--基本参数盒子结束-->

				
					
					<!--参与活动后的提示语-->
					<div class="hintmessage_box">
						<div>
							<span class="boldfont">参与活动后的提示语</span>
							<span style="font-size: 12px;">(提示语限制在50字以内)</span>
						</div>
						<div class="input_box hint_box">
							<label>提示语</label>
							<input type="text" name="" id="" value="" class="common_input" maxlength="50"/>
						</div>

					</div>

					<!--参与活动后的提示语结束-->

					<!--底部按钮盒子-->
					<div class="bottom_box">
						<div class="table_btn">关闭</div>
						<div class="common_btn">确定</div>
					</div>

				</div>

			</div>
		</div>

		<!--添加奖项-->
		<!-- 添加奖项弹框-->
		<!--style="display: block;"-->
		<div class="layer layer_addprize">
			<div class="layer_hd">
				<p>添加奖项</p>
				<span class="close"></span>
			</div>
			<div class="layer_bd">
				<div class="layer_bd_content ">
					<div class="layer_topbox clearfix">
						<div class="input_box prize_rank">
							<label>奖品等级：</label>
							<select name="">
								<option value="">请选择</option>
								<option value="一等奖">一等奖</option>
								<option value="二等奖">二等奖</option>
								<option value="三等奖">三等奖</option>
							</select>
							<span>奖品等级不能重复</span>
							<em>一等奖</em>
						</div>
						<div class="input_box prize_probability">
							<label>中奖率：</label>
							<input type="text" name="" id="" value="" class="min_input" style="margin: 0;" />
							<span>‰</span>
							<em>100</em>
						</div>
						<div class="input_box prize_provider">
							<label>奖品供应商：</label>
							<select name="">
								<option value="" selected>请选择</option>
								<option value="供应商一">供应商一</option>
								<option value="供应商二">供应商二</option>
							</select>
							<em>供应商1</em>
						</div>
						<div class="input_box prize_name">
							<label>奖品名称：</label>
							<select name="">
								<option value="" selected>请选择</option>
								<option value="雨伞1">雨伞1</option>
								<option value="雨伞2">雨伞2</option>
							</select>
							<em>精美伞一把</em>
						</div>
						<div class="input_box prize_num_box" style="width: 100%;">
							<label>奖品数量：</label>
							<input type="text" name="" id="" value="" class="common_input" />
							<span>当前可关联数量为<span class="prize_num">0</span>，请及时补充奖品数量</span>
						</div>

					</div>

					<div class="layer_setprize">
						<div class="setprize_title">中奖时间段设置</div>
						<ul class="setprize_list">
							<li>
								<span>从</span>
								<input readonly="readonly" type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="Wdate chose_time" value="">
								<span>到</span>
								<input readonly="readonly" type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="Wdate chose_time" value="">
								<div class="input_box">
									<label>分配奖品数</label>
									<input type="text" name="" id="" value="" class="common_input" style="width: 60px;" />
								</div>
								<button class="table_btn delete_prizetime">删除</button>

							</li>
						</ul>
						<div class="table_btn add_prizetime" style="margin-left: 48px;">增加中奖时间段</div>
					</div>

				</div>
			</div>
			<div class="layer_ft">
				<div class="layer_ft_no">关闭</div>
				<div class="layer_ft_yes">确定</div>
			</div>
		</div>
		<!--添加奖项弹框-->

		<!--释放奖品-->
		<div class="layer layer_release">
			<div class="layer_hd">
				<p>释放奖品</p>
				<span class="close"></span>
			</div>
			<div class="layer_bd">
				<div class="layer_bd_content ">
					<div class="layer_topbox clearfix">
						<div class="input_box">
							<label>奖品等级：</label>
							<span>一等奖</span>
						</div>
						<div class="input_box">
							<label>奖品名称：</label>
							<span>精美雨伞一把</span>
						</div>
						<div class="input_box">
							<label>已关联奖品数量：</label>
							<span>500</span>
						</div>
						<div class="input_box">
							<label>已中奖奖品数量：</label>
							<span>200</span>
						</div>
						<div class="input_box">
							<label>释放奖品数量：</label>
							<span>300</span>
						</div>

					</div>

				</div>
			</div>
			<div class="layer_ft">
				<div class="layer_ft_no">关闭</div>
				<div class="layer_ft_yes">确定</div>
			</div>
		</div>

		<!--释放奖品结束-->

		<div class="layer-bg" style="display: none;"></div>

	</body>

</html>
