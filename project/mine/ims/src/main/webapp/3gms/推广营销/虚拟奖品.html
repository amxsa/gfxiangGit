<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>推广营销--虚拟奖品</title>
		<!-- 引入整个平台公共样式文件 -->
		<link rel="stylesheet" type="text/css" href="../css/base_web.css" />
		<!-- 引入本文件的样式文件 -->
		<link rel="stylesheet" type="text/css" href="../css/common_style.css" />
		<!-- 引入jquery库文件 -->
		<script src="../js/jquery-1.11.1.min.js" type="text/javascript"></script>
		<!-- 引入时间插件文件 -->
		<!--<script type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>-->
		<style type="text/css">

		</style>

		<script type="text/javascript">
			$(function() {
				// 点击切换页签
				$(".tab_btn li").click(function(event) {
					var index = $(this).index();
					$(this).addClass('now_status').siblings('li').removeClass('now_status');
					$(".show_tab").eq(index).addClass('show_now').siblings('.show_tab').removeClass('show_now');

				});
				
				
				
				// 点击关闭按钮，关闭窗口，     点击背景也关闭  
				$('.close,.layer-bg,.layer_ft_no').click(function() {
					$('.layer,.layer-bg').hide();
				})
				
				$(".delete_prize").on("click",function(){
					$(".layer_delete").show();
					$(".layer-bg").show().css("opacity","0.5")
				})
				$(".change").on("click",function(){
					$(".layer_change").show();
					$(".layer-bg").show().css("opacity","0.5")
				})
			})
		</script>

	</head>

	<body>
		<div class="wrap_main">
			<!-- 面包屑开始 -->
			<div class="crumb">
				<em>推广营销</em>
				<i>></i>
				<em>虚拟奖品</em>
			</div>
			<!-- 面包屑结束 -->
			<!-- 面包屑下部分开始 -->
			<div class="wrap_main_bd">
				<!-- 查找模块开始 -->
				<div class="serach_box">

					<div class="serach_in">
						<!-- select -->
						<span class="find_title">供应商</span>
						<select name="" id="">
							<option value="请选择">请选择</option>
							<option value="选择一">选择一</option>
							<option value="选择二">选择二</option>
							<option value="选择三">选择三</option>
						</select>
					</div>

					<!-- 搜索关键字 -->
					<div class="serach_in">
						<span class="find_title">奖品名称</span>
						<input type="text" placeholder="" class="table_search" />

					</div>
					<div class="common_btn">查询</div>

				</div>
				<!-- 查找模块结束 -->

				<!-- 表格区 -->
				<div class="commonTable_content">
					<div class="table_btn_box">
						<div class="table_btn">导入奖品</div>
					</div>
					<table width="100%" border="1" cellspacing="0" cellpadding="0">
						<thead>
							<tr>
								<th>供应商</th>
								<th>奖品名称</th>
								<th>奖品总数</th>
								<th>已中奖</th>
								<th>未中奖</th>
								<th>未关联</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>盛戈移软</td>
								<td>精美雨伞</td>
								<td>111</td>
								<td>11</td>
								<td>100</td>
								<td>102</td>
								<td>
									<em class="delete_prize">移除</em>
									<em class="detail_prize">详情</em>
									<em class="change">修改领取方式</em>
								</td>
							</tr>
						</tbody>

					</table>
				</div>
				<!-- 分页========== -->
				<div class="commonPage">
					<input type="hidden" id="currentPageNo">
					<!-- 现在是第几页 -->
					<span class="which_page">第<i>3</i>页/共<em>10</em>页</span>
					<!-- 操作第几页 -->
					<div class="page_content_box">
						<span class="control_page" onclick="submit('S')">首页</span>
						<span class="control_page" onclick="submit('P')">上一页</span>
						<ul class="page_btn">
							<li id="c1" onclick="check(this)">1</li>
							<li id="c2" onclick="check(this)">2</li>
							<li id="c3" onclick="check(this)">3</li>
							<li id="c4" onclick="check(this)">4</li>
							<li id="c5" onclick="check(this)">5</li>
						</ul>
						<span class="control_page" onclick="submit('N')">下一页</span>
						<span class="control_page" onclick="submit('E')">尾页</span>
					</div>
					<!-- 跳转到第几页 -->
					<div class="page_content_box">
						第<input type="text" class="ipt_page" id="selectPageNo" onblur="changePageNo(this)" />页
						<span class="page_go">GO</span>
					</div>
					<!-- 每页显示数目 -->
					<div class="page_content_box">
						每页显示条目数
						<select name="" id="" class="page_chose">
							<option value="100">10</option>
							<option value="100">20</option>
							<option value="100">50</option>
						</select>
					</div>
				</div>

			</div>
		</div>
		<style>
			.layer{
				width: 500px;
				height: 360px;
				margin-left: -250px;
			}
			.layer_bd_content .layer_message{
				/*border: 1px solid red;*/
				height: 50px;
				line-height: 50px;
				
			}
			.layer_message span{
				display: inline-block;
				width: 180px;
				text-align: right;
				margin-right: 15px;
			}
		</style>

		<!-- 移除奖品 -->
		<div class="layer layer_delete">
			<div class="layer_hd">
				<p>移除奖品</p>
				<span class="close"></span>
			</div>
			<div class="layer_bd">
				<div class="layer_bd_content">
					<div class="layer_message">
						<span>供应商</span>
						<em>新丰农信</em>
					</div>
					<div class="layer_message">
						<span>奖品名称</span>
						<em>精美礼品</em>
					</div>
					<div class="layer_message">
						<span>可移除奖品数量</span>
						<em>1800</em>
					</div>
					<div class="layer_message">
						<span>移除奖品数量</span>
						<em>1800</em>
						<!--<input type="text" name="" id="" value="" class="common_input"/>-->
					</div>
					
				</div>
			</div>
			<div class="layer_ft">
				<div class="layer_ft_no">关闭</div>
				<div class="layer_ft_yes">确定</div> 
			</div>
		</div>
		
		<!-- 修改领取方式 -->
		<div class="layer layer_change">
			<div class="layer_hd">
				<p>修改领取方式</p>
				<span class="close"></span>
			</div>
			<div class="layer_bd">
				<div class="layer_bd_content">
					<div class="layer_message">
						<span>供应商</span>
						<em>新丰农信</em>
					</div>
					<div class="layer_message">
						<span>奖品名称</span>
						<em>精美礼品</em>
					</div>
					<div class="layer_message">
						<span>领取方式</span>
						<input type="text" name="" id="" value="" class="common_input"/>
					</div>
					
				</div>
			</div>
			<div class="layer_ft">
				<div class="layer_ft_no">关闭</div>
				<div class="layer_ft_yes">确定</div> 
			</div>
		</div>
		
		
		
		<div class="layer-bg"></div>
	</body>

</html>
