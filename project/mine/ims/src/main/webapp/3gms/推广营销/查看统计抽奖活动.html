<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>推广营销--活动管理--数据统计抽奖</title>
		<!-- 引入整个平台公共样式文件 -->
		<link rel="stylesheet" type="text/css" href="../css/base_web.css" />
		<link rel="stylesheet" type="text/css" href="../css/common_style.css" />
		<!-- 引入jquery库文件 -->
		<script src="../js/jquery-1.11.1.min.js" type="text/javascript"></script>
		<style>
			.serach_box .serach_in {
				margin-bottom: 10px;
			}
		</style>

		<script type="text/javascript">
			$(function() {

				//全选与全不选
				$(".tables .chose_all").click(function(event) {
					$(".tables .chose_box").prop('checked', $(this).is(':checked'));
				});
				$(".tables .chose_box").click(function(event) {
					var j = $(".tables .chose_box:checked").length;
					var checked = j == $(".tables .chose_box").length
					$('.tables .chose_all').prop('checked', checked);
				});
			});
		</script>
	</head>

	<body>
		<div class="wrap_main">
			<!-- 面包屑开始 -->
			<div class="crumb">
				<em>推广营销</em>
				<i>></i>
				<em>活动管理</em>
				<i>></i>
				<em>数据统计抽奖</em>
			</div>
			<!-- 面包屑结束 -->
			<!-- 面包屑下部分开始 -->
			<div class="wrap_main_bd">
				<!-- 查找模块开始 -->
				<div class="serach_box">

					<div class="serach_in">
						<span class="find_title">奖项</span>
						<select name="" id="">
							<option value="请选择">请选择</option>
							<option value="选择一">选择一</option>
						</select>
					</div>
					<div class="serach_in">
						<span class="find_title">时间</span>
						<input type="text" class="cancer_time Wdate chose_time" id="d4311" onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'d4312\')||\'2020-10-01\'}'})" />
						<i class="time_dot">至</i>
						<input type="text " id="d4312" class="cancer_time Wdate chose_time" type="text" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'d4311\')}',maxDate:'2020-10-01'})" />
					</div>
					<div class="serach_in">
						<span class="find_title">用户名</span>
						<input type="text" name="" id="" value="" class="common_input" />
					</div>
					<div class="serach_in">
						<span class="find_title">手机号</span>
						<input type="text" name="" id="" value="" class="common_input" />
					</div>
					<div class="common_btn">查询</div>

				</div>
				<!-- 查找模块结束 -->

				<!-- 表格区 -->
				<div class="commonTable_content">
					<div class="table_btn_box">
						<div class="table_btn">导出表</div>
						<div class="table_btn">批量兑奖</div>
					</div>
					<table class="tables" width="100%" border="1" cellspacing="0" cellpadding="0">
						<thead>
							<tr>
								<th><input type="checkbox" name="" id="" value="" class="chose_all" /></th>
								<th>奖项</th>
								<th>用户名</th>
								<th>参与时间</th>
								<th>手机号码</th>
								<th>中奖状态</th>
								<th>兑奖时间</th>
								<th>兑奖状态</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><input type="checkbox" name="" id="" value="" class="chose_box" /></td>
								<td>11</td>
								<td>11</td>
								<td>11</td>
								<td>11</td>
								<td>11</td>
								<td>11</td>
								<td>11</td>
								<td>
									<em>兑奖</em>
								</td>
							</tr>
						</tbody>

					</table>
				</div>

				<!-- 分页========== -->
				<div class="commonPage">
					<input type="hidden" id="currentPageNo">
					<!-- 现在是第几页 -->
					<span class="which_page">第<i>3</i>页/共<em>10</em>页</span>
					<!-- 操作第几页 -->
					<div class="page_content_box">
						<span class="control_page" onclick="submit('S')">首页</span>
						<span class="control_page" onclick="submit('P')">上一页</span>
						<ul class="page_btn">
							<li id="c1" onclick="check(this)">1</li>
							<li id="c2" onclick="check(this)">2</li>
							<li id="c3" onclick="check(this)">3</li>
							<li id="c4" onclick="check(this)">4</li>
							<li id="c5" onclick="check(this)">5</li>
						</ul>
						<span class="control_page" onclick="submit('N')">下一页</span>
						<span class="control_page" onclick="submit('E')">尾页</span>
					</div>
					<!-- 跳转到第几页 -->
					<div class="page_content_box">
						第<input type="text" class="ipt_page" id="selectPageNo" onblur="changePageNo(this)" />页
						<span class="page_go">GO</span>
					</div>
					<!-- 每页显示数目 -->
					<div class="page_content_box">
						每页显示条目数
						<select name="" id="" class="page_chose">
							<option value="100">10</option>
							<option value="100">20</option>
							<option value="100">50</option>
						</select>
					</div>
				</div>



			</div>
		</div>

	
	</body>

</html>
