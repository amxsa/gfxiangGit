<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>系统管理--系统用户</title>
		<link rel="stylesheet" type="text/css" href="../css/base_web.css" />
		<link rel="stylesheet" type="text/css" href="../css/common_style.css" />
		<script src="../js/jquery-2.1.0.js" type="text/javascript"></script>
		<script type="text/javascript" src="../js/My97DatePicker/WdatePicker.js"></script>
		<!-- 引入本项目弹出层js文件 -->

		<script type="text/javascript">
			// 滚动去掉底部
			function jumps() {
				//alert(22)
				parent.myFunction();
			}
			$(function() {
				// 点击三角排序
				$("thead th").click(function(event) {
					$(this).children('i').toggleClass('down');
				});
				// 窗口弹出
				$('.see').click(function(event) {
					$('.layer').fadeIn(100);
					$('.layer-bg').fadeTo(100, 0.5) // 半透明

				});

				// 点击关闭按钮，关闭窗口，     点击背景也关闭  
				$('.close,.layer-bg,.layer_ft_no').click(function(event) {
					$('.layer,.layer-bg').hide();

				});
			})
		</script>
		<style>
			tr>td{
				color: #717d98;
				
			}
		</style>

	</head>
	

	<body>
		<div class="wrap_main">
			<!-- 面包屑开始 -->
			<div class="crumb">
				<em>系统管理</em>
				<i>></i>
				<em>系统日志</em>
				<!--  <i>></i>
        <em></em> -->
			</div>
			<!-- 面包屑结束 -->
			<!-- 面包屑下部分开始 -->
			<div class="wrap_main_bd">
				<!-- 查找模块开始 -->
				<div class="serach_box">
					<div class="serach_in">
                 		<span class="find_title">用户</span> 
                 		<input type="text"   value="" class="common_input">  
            		</div>
					<div class="serach_in">
                  		<span class="find_title">操作时间</span> 
                		<input type="text" class="cancer_time Wdate chose_time" id="d4311"
                		onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'d4312\')||\'2020-10-01\'}'})" />
                		<i class="time_dot">至</i> 
               			 <input type="text " id="d4312" class="cancer_time Wdate chose_time" type="text" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'d4311\')}',maxDate:'2020-10-01'})" />   
            		</div>

		
				
            <div class="common_btn">查找</div>

				</div>
				<!-- 查找模块结束 -->

				<!-- 表格区 -->
				<div class="commonTable_content">
					<!--<div class="table_btn_box">
						<div class="table_btn">新增角色</div>
					</div>-->
					<table width="100%" border="1" cellspacing="0" cellpadding="0">
						<thead>
							<tr>
								<th>用户</th>
								<th>操作时间</th>
								<th>动作</th>
							

							</tr>
						</thead>
						<tbody>
							<tr>
								<td>110099</td>
								<td>2-16-11-23 10:21:21</td>
								<td style="color: #717d98;">系统日志</td>
							</tr>
						</tbody>

					</table>
				</div>
				<!-- 分页========== -->
				<div class="commonPage">
					<input type="hidden" id="currentPageNo">
					<!-- 现在是第几页 -->
					<span class="which_page">第<i>3</i>页/共<em>10</em>页</span>
					<!-- 操作第几页 -->
					<div class="page_content_box">
						<span class="control_page" onclick="submit('S')">首页</span>
						<span class="control_page" onclick="submit('P')">上一页</span>
						<ul class="page_btn">
							<li id="c1" onclick="check(this)">1</li>
							<li id="c2" onclick="check(this)">2</li>
							<li id="c3" onclick="check(this)">3</li>
							<li id="c4" onclick="check(this)">4</li>
							<li id="c5" onclick="check(this)">5</li>
						</ul>
						<span class="control_page" onclick="submit('N')">下一页</span>
						<span class="control_page" onclick="submit('E')">尾页</span>
					</div>
					<!-- 跳转到第几页 -->
					<div class="page_content_box">
						第<input type="text" class="ipt_page" id="selectPageNo" onblur="changePageNo(this)" />页
						<span class="page_go">GO</span>
					</div>
					<!-- 每页显示数目 -->
					<div class="page_content_box">
						每页显示条目数
						<select name="" id="" class="page_chose">
							<option value="100">10</option>
							<option value="100">20</option>
							<option value="100">50</option>
						</select>
					</div>
				</div>

			</div>
		</div>
		
	</body>

</html>
