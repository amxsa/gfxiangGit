<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>业务看板--客户资产规模</title>
		<!-- 引入整个平台公共样式文件 -->
		<link rel="stylesheet" type="text/css" href="../css/base_web.css" />
		<!-- 引入本文件的样式文件 -->
		<link rel="stylesheet" type="text/css" href="../css/common_style.css" />
		<link rel="stylesheet" type="text/css" href="业务看板.css"/>
		<!-- 引入jquery库文件 -->
		<script src="../js/jquery-1.11.1.min.js" type="text/javascript"></script>

		<script type="text/javascript">
			$(function() {

			})
		</script>

	</head>

	<body>
		<div class="wrap_main">
			<!-- 面包屑开始 -->
			<div class="crumb">
				<em>业务看板</em>
				<i>></i>
				<em>客户资产规模</em>
			</div>
			<!-- 面包屑结束 -->

			<!-- 面包屑下部分开始 -->
			<div class="wrap_main_bd">
				<!-- 查找模块开始 -->
				<div class="serach_box">
                    <div class="serach_in">
						<span class="find_title">联社</span>
						<select name="" id="">
							<option value="请选择">请选择联社</option>
							<option value="选择一">选择一</option>
						</select>
					</div>
					
					<div class="serach_in">
						<span class="find_title">网点</span>
						<select name="" id="">
							<option value="请选择">请选择</option>
							<option value="选择一">网点1</option>
							<option value="选择二">网点2</option>
						</select>
					</div>

					<div class="common_btn">查询</div>

				</div>
				<!-- 查找模块结束 -->

				<!-- 页签 内容区开始-->
				<div class="tab_content">
					<ul class="tab_btn">
						<li title="客户资产规模" class="now_status">客户资产规模</li>
						<li title="重点客户">重点客户</li>
						<li title="经营指标变化趋势">经营指标变化趋势</li>
						<li title="产品销量">产品销量</li>
						<li title="实时排队状况">实时排队状况</li>
					</ul>

					<!-- 核心tab区域 -->
					<div class="main_center">
						<!--客户年龄与产品关系内容区-->
						<div class="show_tab show_now">


							<div class="wrap_chart clearfix">
								<!--图表开始-->
								<div class="chart-box width49_left">
									<div class="chart-tit">
										<em>客户存款资产规模(亿元)</em> - <span>总览</span>
										<!--<div class="chart-tit-control">最近30天</div>-->
									</div>
									<!--图表内容-->
									<div class="chart-main"></div>
								</div>
								<!--图表结束-->

								<!--图表开始-->
								<div class="chart-box width49_right">
									<div class="chart-tit">
										<em>客户贷款资产规模(亿元)</em> - <span>总览</span>
										<!--<div class="chart-tit-control">最近30天</div>-->
									</div>
									<!--图表内容-->
									<div class="chart-main"></div>
								</div>
								<!--图表结束-->
								
								<!--图表开始-->
								<div class="chart-box width49_left">
									<div class="chart-tit">
										<em>个人客户资产详情(亿元)</em> - <span>总览</span>
										<div class="chart-tit-control">全部网点</div>
									</div>
									<!--图表内容-->
									<div class="chart-main clearfix">
										<div class="pie_box">
											<div class="pie_chart"></div>
											<p>全部客户</p>
										</div>
										<div class="pie_box">
											<div class="pie_chart"></div>
											<p>VIP客户</p>
										</div>
										<div class="pie_box">
											<div class="pie_chart"></div>
											<p>普通客户</p>
										</div>
										
										
									</div>
								</div>
								<!--图表结束-->

								<!--图表开始-->
								<div class="chart-box width49_right">
									<div class="chart-tit">
										<em>企业客户资产详情(亿元)</em> - <span>总览</span>
										<!--<div class="chart-tit-control">最近30天</div>-->
									</div>
									<!--图表内容-->
									<div class="chart-main clearfix">
										<div class="pie_box">
											<div class="pie_chart"></div>
											<p>全部客户</p>
										</div>
										<div class="pie_box">
											<div class="pie_chart"></div>
											<p>VIP客户</p>
										</div>
										<div class="pie_box">
											<div class="pie_chart"></div>
											<p>普通客户</p>
										</div>
									</div>
								</div>
								<!--图表结束-->

							</div>


                            							
							<!--图表开始-->
								<div class="chart-box ">
									<div class="chart-tit">
										<em>客户理财产品持有规模(亿元)</em> - <span>总览</span>
									</div>
									<div class="chart-main"></div>
								</div>
								<!--图表结束-->
						</div>

					</div>

				</div>
				<!-- 页签 内容区结束-->

			</div>
		</div>

	</body>

</html>
