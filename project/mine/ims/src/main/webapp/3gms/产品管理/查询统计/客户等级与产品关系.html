<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>产品管理--查询统计 --客户等级与产品关系</title>
		<!-- 引入整个平台公共样式文件 -->
		<link rel="stylesheet" type="text/css" href="../../css/base_web.css" />
		<!-- 引入本文件的样式文件 -->
		<link rel="stylesheet" type="text/css" href="../../css/common_style.css" />
		<link rel="stylesheet" type="text/css" href="查询统计.css" />

		<!-- 引入jquery库文件 -->
		<script src="../js/jquery-1.11.1.min.js" type="text/javascript"></script>
		<!-- 引入时间插件文件 -->
		<script type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
		<style type="text/css">

		</style>

		<script type="text/javascript">
			$(function() {

				// 点击三角排序
				$("thead th").click(function(event) {
					$(this).children('i').toggleClass('down');
				});
			})
		</script>

	</head>

	<body>
		<div class="wrap_main">
			<!-- 面包屑开始 -->
			<div class="crumb">
				<em>产品管理</em>
				<i>></i>
				<em>查询统计</em>
				<i>></i>
				<em>客户等级与产品关系</em>
			</div>
			<!-- 面包屑结束 -->

			<!-- 面包屑下部分开始 -->
			<div class="wrap_main_bd">
				<!-- 查找模块开始 -->
				<div class="serach_box">

					<div class="serach_in">
						<span class="find_title">联社</span>
						<select name="" id="">
							<option value="请选择">请选择</option>
							<option value="选择一">联社1</option>
							<option value="选择二">联社2</option>
						</select>
					</div>
					<div class="serach_in">
						<span class="find_title">网点</span>
						<select name="" id="">
							<option value="请选择">请选择</option>
							<option value="选择一">网点1</option>
							<option value="选择二">网点2</option>
						</select>
					</div>

					<div class="serach_in">
						<span class="find_title">时间段</span>
						<input type="text" class="cancer_time Wdate chose_time" id="d4311" onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'d4312\')||\'2020-10-01\'}'})" />
						<i class="time_dot">至</i>
						<input type="text " id="d4312" class="cancer_time Wdate chose_time" type="text" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'d4311\')}',maxDate:'2020-10-01'})" />
					</div>

					<div class="common_btn">搜索</div>

				</div>
				<!-- 查找模块结束 -->

				<!-- 页签 内容区开始-->
				<div class="tab_content">
					<ul class="tab_btn">
						<li>分类产品销量</li>
						<li>网点销售统计</li>
						<li>客户持有量</li>
						<li>职员销售额</li>
						<li>年度销售变化</li>
						<li>年度销量同比</li>
						<li  title="客户年龄与产品关系">客户年龄与产品关系</li>
						<li class="now_status" title="客户等级与产品关系">客户等级与产品关系</li>
						<li title="产品设置与产品关系">客户等级与产品关系</li>
					</ul>

					<!-- 核心tab区域 -->
					<div class="main_center">
						<!--客户年龄与产品关系内容区-->
						<div class="show_tab show_now">
							<div class="table_btn_box">
								<div class="table_btn">导出</div>
							</div>

							<div class="wrap_chart clearfix">
								<!--图表开始-->
								<div class="chart-box width49_left">
									<div class="chart-tit">
										<em>不同等级客户对产品的偏好</em>
									</div>
									<!--图表内容-->
									<div class="chart-main"></div>
								</div>
								<!--图表结束-->

								<!--图表开始-->
								<div class="chart-box width49_right">
									<div class="chart-tit">
										<em>客户等级与产品偏好关系分析</em>
									</div>
									<!--图表内容-->
									<div class="chart-main"></div>
								</div>
								<!--图表结束-->

							</div>

						</div>

					</div>

				</div>
				<!-- 页签 内容区结束-->

			</div>
		</div>

</html>
