<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>产品管理--产品销售管理</title>
		<!-- 引入整个平台公共样式文件 -->
		<link rel="stylesheet" type="text/css" href="../css/base_web.css" />
		<!-- 引入本文件的样式文件 -->
		<link rel="stylesheet" type="text/css" href="../css/common_style.css" />
		<!-- 引入jquery库文件 -->
		<script src="../js/jquery-1.11.1.min.js" type="text/javascript"></script>
		<!-- 引入时间插件文件 -->
		<script type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
		<style type="text/css">

		</style>

		<script type="text/javascript">
			$(function() {
				// 点击切换页签
				$(".tab_btn li").click(function(event) {
					var index = $(this).index();
					$(this).addClass('now_status').siblings('li').removeClass('now_status');
					$(".show_tab").eq(index).addClass('show_now').siblings('.show_tab').removeClass('show_now');

				});
				// 点击三角排序
				$("thead th").click(function(event) {
					$(this).children('i').toggleClass('down');
				});
				$(".tab_data").on("click",".see",function(){
					window.location.href = "产品销售详情.html";
				})
			})
		</script>

	</head>

	<body>
		<div class="wrap_main">
			<!-- 面包屑开始 -->
			<div class="crumb">
				<em>产品管理</em>
				<i>></i>
				<em>产品销售管理</em>
			</div>
			<!-- 面包屑结束 -->
			<!-- 面包屑下部分开始 -->
			<div class="wrap_main_bd">
				<!-- 查找模块开始 -->
				<div class="serach_box">
					<!-- 搜索关键字 -->
					<div class="serach_in">
						<span class="find_title">搜索关键字</span>
						<input type="text" placeholder="" class="table_search" />

					</div>
					<div class="common_btn">搜索</div>

				</div>
				<!-- 查找模块结束 -->
				<!-- 页签 -->
				<div class="tab_content">
					<ul class="tab_btn">
						<li class="now_status">理财产品</li>
					</ul>
					<!-- 核心tab区域 -->
					<div class="main_center">
						<!--理财产品内容区-->
						<div class="show_tab show_now">

							<!-- 表格区 -->
							<div class="commonTable_content">
								<div class="table_btn_box">
									<div class="table_btn">导入</div>
								</div>
								<table width="100%" border="1" cellspacing="0" cellpadding="0" class="tab_data">
									<thead>
										<tr>
											<th>产品名称<i class="down"></i></th>
											<th>营销网点<i class="down"></i></th>
											<th>客户名称<i class="down"></i></th>
											<th>认购金额<i class="down"></i></th>
											<th>认购日期<i class="down"></i></th>
											<th>操作<i></i></th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>1133333345</td>
											<td>1111333333456</td>
											<td>111133333366</td>
											<td>11</td>
											<td>11</td>
											<td><em class="see">详情</em></td>
										</tr>
									</tbody>

								</table>
							</div>
							<!-- 分页========== -->
							<div class="commonPage">
								<input type="hidden" id="currentPageNo">
								<!-- 现在是第几页 -->
								<span class="which_page">第<i>3</i>页/共<em>10</em>页</span>
								<!-- 操作第几页 -->
								<div class="page_content_box">
									<span class="control_page" onclick="submit('S')">首页</span>
									<span class="control_page" onclick="submit('P')">上一页</span>
									<ul class="page_btn">
										<li id="c1" onclick="check(this)">1</li>
										<li id="c2" onclick="check(this)">2</li>
										<li id="c3" onclick="check(this)">3</li>
										<li id="c4" onclick="check(this)">4</li>
										<li id="c5" onclick="check(this)">5</li>
									</ul>
									<span class="control_page" onclick="submit('N')">下一页</span>
									<span class="control_page" onclick="submit('E')">尾页</span>
								</div>
								<!-- 跳转到第几页 -->
								<div class="page_content_box">
									第<input type="text" class="ipt_page" id="selectPageNo" onblur="changePageNo(this)" />页
									<span class="page_go">GO</span>
								</div>
								<!-- 每页显示数目 -->
								<div class="page_content_box">
									每页显示条目数
									<select name="" id="" class="page_chose">
										<option value="100">10</option>
										<option value="100">20</option>
										<option value="100">50</option>
									</select>
								</div>
							</div>

						
						</div>
						
					
					</div>
				</div>

			</div>
		</div>

		<!-- 模态窗口 -->
		<div class="layer">
			<div class="layer_hd">
				<p>预约详情</p>
				<span class="close"></span>
			</div>
			<div class="layer_bd">
				<div class="layer_bd_content">
					<p><span>预约号：</span><em>11111</em></p>
					<p><span>预约客户：</span><em></em></p>
					<p><span>预约类型：</span><em></em></p>
					<p><span>客户级别：</span><em></em></p>
					<p><span>预约网点：</span><em></em></p>
					<p><span>预约人电话：</span><em></em></p>
					<p><span>预约日期：</span><em></em></p>
					<p><span>办理人：</span><em></em></p>
					<p><span>办理结果：</span><em></em></p>
					<p><span>账号：</span><em></em></p>
				</div>
			</div>
			<div class="layer_ft">
				<div class="layer_ft_no">关闭</div>
				<!--  <div class="layer_ft_yes">确定</div> -->
			</div>
		</div>
		<div class="layer-bg"></div>
	</body>

</html>
