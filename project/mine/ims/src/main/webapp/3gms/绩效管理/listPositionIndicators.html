<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>岗位指标设置</title>
    <link rel="stylesheet" type="text/css" href="css/base_web.css" />
    <link rel="stylesheet" type="text/css" href="css/common_style.css" />
    <link rel="stylesheet" type="text/css" href="css/listPositionIndicators.css" />
    <!-- 引入jquery库文件 -->
    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        
        $(function(){
            // 点击切换页签
            $(".tab_btn li").click(function(event) {
                var index =$(this).index();
                $(this).addClass('now_status').siblings('li').removeClass('now_status');
                $(".show_tab").eq(index).addClass('show_now').siblings('.show_tab').removeClass('show_now');

            });
             // 点击三角排序
            $("thead th").click(function(event) {
            $(this).children('i').toggleClass('down');
            });
             // 窗口弹出
            $('.edit').click(function(event) {
                $('.layer').fadeIn(100);        
                $('.layer-bg').fadeTo(100,0.5)  // 半透明
            
            });

            // 点击关闭按钮，关闭窗口，     点击背景也关闭  
            $('.close,.layer-bg,.layer_ft_no').click(function(event) {
                $('.layer,.layer-bg').hide();   
   
            });

            // 点击删除流程
            var num_input=["一","二","三","四","五","六","七","八","九","十"];
            $(document).on("click",".delete_list",function(){
            var del_index=$(this).parent().index();         //获得当前标签index    
            var input_all=$(".process_steps").size();      //获得含标题在内的全部标签
            $(this).parent().remove();
            for(del_index;del_index<input_all;del_index++){
            $(".process_steps").eq(del_index).find($(".num")).html("流程"+num_input[del_index]+":");
            }
            });
             // 点击添加流程
            $('.add_btn').click(function(){
            if($(".process_steps").size()>10){
            $(this).attr("disabled",true);
            }else{
            var li_num=$(".process_steps").size();                  //获得当前增加项目index
           
            $(".step_list_content").append("<li class='process_steps'><span class='num'>流程"+num_input[li_num]+"：</span><div class='step_content'><span>评分人 </span><input type='text' placeholder='' class='step_input'  />   </div><div class='step_content'><span>定性评分比重 </span><input type='text' placeholder='' class='step_input' />%</div><div class='step_content'><span>定量评分比重 </span><input type='text' placeholder='' class='step_input' />%</div><em title='删除' class='delete_list'></em>");
            }
            })  
        })
       
    </script>
   
  
</head>
<body>
<div class="wrap_main" >
    <div class="crumb">
        <em>岗位管理</em><i>></i><em>岗位指标设置</em>
    </div>
    <div class="wrap_main_bd">
    <!-- 查找模块开始 -->
    <div class="serach_box">
        <div class="serach_in">
            <span class="find_title">职位</span>
            <!-- select框 -->
            <select name="" id="" >
            <option value="请选择">请选择</option>
            <option value="选择一">选择一</option>
            <option value="选择二">选择二</option>
            <option value="选择三">选择三</option>
            </select>    
        </div>
        <div class="serach_in">
            <span class="find_title">指标类别</span>
            <!-- select框 -->
            <select name="" id="" >
            <option value="请选择">请选择</option>
            <option value="选择一">选择一</option>
            <option value="选择二">选择二</option>
            <option value="选择三">选择三</option>
            </select>    
        </div>
        <div class="common_btn">查询</div>
        
    </div>
    <!-- 查找模块结束 -->
    <div class="tab_content">
        <ul class="tab_btn">
            <li title="岗位指标设置" class="now_status">岗位指标设置</li>
            <li title="岗位评分流程">岗位评分流程</li>
          
           
        </ul>
        <!-- 核心tab区域 -->
        <div class="main_center">
             <div class="show_tab show_now">
                 <div class="commonTable_content">
                 <!-- 表格上方按钮 -->
                   <div class="table_btn_box" >
                    <div class="table_btn">新增</div>
                    </div>
                    <table width="100%" border="1" cellspacing="0" cellpadding="0">
                        <thead>
                            <tr>
                                <th>岗位指标名称<i class="down"></i></th>
                                <th>权重（%）<i class="down"></i></th>
                                <th>指标类别<i class="down"></i></th>                 
                                <th>操作<i class="down"></i></th>
                            </tr>
                        </thead>
                        <tbody>
                            <td>11</td>
                            <td>11</td>
                            <td>定性指标</td>    
                            <td><em  class="edit">编辑岗位指标</em><em>删除</em></td>
                        </tbody>
                        
                    </table>
                </div>
             </div>
             <!-- 流程 -->
            <div class="show_tab">
                <ul class="step_list_content clearfix">
                    <li class="process_steps">
                        <span class="num">流程一：</span>
                        <div class="step_content">
                            <span>评分人</span>
                            <input type="text" placeholder="" class="step_input" value="自评" disabled="disabled" />   
                        </div>
                        <div class="step_content">
                            <span>定性评分比重</span>
                            <input type="text" placeholder="" class="step_input" />%   
                        </div>
                        <div class="step_content">
                            <span>定量评分比重</span>
                            <input type="text" placeholder="" class="step_input" />%   
                        </div>
                        <em title="删除" class="delete_list"></em>
                       
                    </li>
                    <li class="process_steps">
                        <span class="num">流程二：</span>
                        <div class="step_content">
                            <span>评分人</span>
                            <input type="text" placeholder="" class="step_input" value=""  />   
                        </div>
                        <div class="step_content">
                            <span>定性评分比重</span>
                            <input type="text" placeholder="" class="step_input" />%   
                        </div>
                        <div class="step_content">
                            <span>定量评分比重</span>
                            <input type="text" placeholder="" class="step_input" />%   
                        </div>
                        <em title="删除" class="delete_list"></em>
                       
                    </li>
                    <li class="process_steps">
                        <span class="num">流程三：</span>
                        <div class="step_content">
                            <span>评分人</span>
                            <input type="text" placeholder="" class="step_input" value=""  />   
                        </div>
                        <div class="step_content">
                            <span>定性评分比重</span>
                            <input type="text" placeholder="" class="step_input" />%   
                        </div>
                        <div class="step_content">
                            <span>定量评分比重</span>
                            <input type="text" placeholder="" class="step_input" />%   
                        </div>
                        <em title="删除" class="delete_list"></em>
                       
                    </li>
                    
                </ul> 
                <div class="btn_box">
                    <div class="common_btn add_btn">增加步骤</div>
                    <div class="common_btn save_btn">保存</div>
                </div> 
            </div>
        </div>
    </div>

     
    </div>
</div>
<!-- 模态窗口 -->
<div class="layer">
    <div class="layer_hd">
        <p>编辑岗位指标</p>
        <span class="close"></span>
    </div>
    <div class="layer_bd">
        <div class="layer_bd_content">
        <ul>
            <li class="form_box">
                <span class="form_title">岗位指标名称:</span>
                <input type="text" placeholder="" class="form_input" />
            </li>
            
            <li class="form_box">
                <span class="form_title">岗位指标类别:</span>
                <input type="text" placeholder="" class="form_input" />
            </li>
            <li class="form_box">
                <span class="form_title">岗位指标权重(%):</span>
                <input type="text" placeholder="" class="form_input" />
            </li>
            <li class="form_box">
                <span class="form_title">岗位指标序号:</span>
                <input type="text" placeholder="" class="form_input" />
            </li>
            
        </ul>
     
        </div>
    </div>
    <div class="layer_ft">
        <div class="layer_ft_yes">保存</div> 
        <div class="layer_ft_no">取消</div>
      
    </div>
</div>
<div class="layer-bg"></div>  
    
</body>
</html>
